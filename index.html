<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with ConvAI Chatbot</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.convai.dev/web-sdk/latest/convai-web-sdk.min.js"></script>

    <script>
    // Example React component integrating ConvAI Chat UI SDK
    function MyChatbotComponent() {
        const { client } = useConvaiClient('2fc32348-95cc-11ed-83e6-42010a80000d', 'b4907fda5cda0e2d18cec936844629c5');
        
        return (
            React.createElement(ChatBubble, {
                chatHistory: "Show",   // Options: 'Show' or 'Hide'
                chatUiVariant: "Sequential Line Chat",   // Options: 'Sequential Line Chat' or 'Standard Chat'
                client: client
            })
        );
    }

    // Render the React component into the root div
    ReactDOM.render(
        React.createElement(MyChatbotComponent),
        document.getElementById('root')
    );
    </script>
</body>
</html>
