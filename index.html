<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with ConvAI Chatbot</title>
    <!-- Include ConvAI Web SDK -->
    <script src="https://cdn.convai.dev/web-sdk/latest/convai-web-sdk.min.js"></script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple webpage with ConvAI chatbot integrated.</p>
    
    <!-- Chatbot Container -->
    <div id="chatbot-container"></div>
    
    <script>
    // Initialize ConvAI Web SDK
    const convai = new ConvAIClient({
        apiKey: 'b4907fda5cda0e2d18cec936844629c5', // Replace with your ConvAI API key
        botId: '2fc32348-95cc-11ed-83e6-42010a80000d'    // Replace with your ConvAI bot ID
    });

    // Example function to send user messages to ConvAI and display responses
    function sendMessageToConvAI(message) {
        convai.sendMessage(message)
            .then(response => {
                // Process and display response
                displayMessage(response.message);
            })
            .catch(error => {
                console.error('Error sending message to ConvAI:', error);
            });
    }

    // Example function to display chat messages
    function displayMessage(message) {
        const chatbotContainer = document.getElementById('chatbot-container');
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        chatbotContainer.appendChild(messageElement);
    }

    // Example: Send initial message to start conversation
    sendMessageToConvAI('Hello');

    // Example: Handle user input (for demonstration)
    document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            const userInput = /* get user input */;
            sendMessageToConvAI(userInput);
        }
    });
    </script>
</body>
</html>
