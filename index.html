<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with Drift</title>
    <!-- Start of Async Drift Code -->
    <script>
    "use strict";

    !function() {
      var t = window.driftt = window.drift = window.driftt || [];
      if (!t.init) {
        if (t.invoked) return void (window.console && console.error && console.error("Drift snippet included twice."));
        t.invoked = !0, t.methods = [ "identify", "config", "track", "reset", "debug", "show", "ping", "page", "hide", "off", "on" ], 
        t.factory = function(e) {
          return function() {
            var n = Array.prototype.slice.call(arguments);
            return n.unshift(e), t.push(n), t;
          };
        }, t.methods.forEach(function(e) {
          t[e] = t.factory(e);
        }), t.load = function(t) {
          var e = 3e5, n = Math.ceil(new Date() / e) * e, o = document.createElement("script");
          o.type = "text/javascript", o.async = !0, o.crossorigin = "anonymous", o.src = "https://js.driftt.com/include/" + n + "/" + t + ".js";
          var i = document.getElementsByTagName("script")[0];
          i.parentNode.insertBefore(o, i);
        };
      }
    }();
    drift.SNIPPET_VERSION = '0.3.1';
    drift.load('your_drift_id');
    
    // Drift customization
    drift.on('ready', function(api) {
      // Always show the widget
      api.widget.show();
      
      // Enlarge the widget
      api.widget.enlarge();
      
      // Center the widget
      var widgetElement = document.querySelector('.drift-widget-container');
      if (widgetElement) {
        widgetElement.style.position = 'fixed';
        widgetElement.style.left = '50%';
        widgetElement.style.top = '50%';
        widgetElement.style.transform = 'translate(-50%, -50%)';
      }
    });
    </script>
    <!-- End of Async Drift Code -->
    <style>
    /* Optional: Adjust widget appearance */
    .drift-widget-container {
        z-index: 9999; /* Ensure the widget appears above other content */
    }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple webpage with Drift chatbot integrated.</p>
</body>
</html>
